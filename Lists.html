<!Doctype html>
<html>
    <body>
        <h1>List of unordered List</h1>
        <ul style="list-style-type: circle;">
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ul>
        <h1>List of ordered List</h1>
        <ol start="8">
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ol>
        <h1>Descriptive List</h1>
        <dt>Coffee</dt>
        <dd>It's a Coffee</dd>
        <dt>Tea</dt>
        <dd>It's a tea</dd>
</body>
</html>
