<!Doctype html>
<html>
<head>
<title>Table</title><style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #DDD;
}

tr:hover {background-color: #D6EEEE;}
</style>
</head>
<body>
    <h1 style="background-color: aquamarine ;">Table:</h1>
    <table style="width: 100%;">
        <tr>
            <th>Person Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
           <td>Sara</td>
           <td>18</td>
           <td>Uk</td>
        </tr>
        <tr>
            <td>Ramla</td>
            <td>19</td>
            <td>Pakistan</td>
        </tr>
        <tr>
            <td>Labika</td>
            <td>20</td>
            <td>Saudia</td>
        </tr>
    </table>

</table>
<h1>Table 2</h1>
<table style="width: 100%;">
    <tr>
        <th colspan="5">Months</th>
    </tr>
    <tr>
        <td>0</td>
        <td>2</td>
        <td>4</td>
        <td>6</td>
        <td>8</td>
    </tr>
    <tr>
        <td>1</td>
        <td>3</td>
        <td>5</td>
        <td>7</td>
        <td>9</td>
    </tr>
    <style>
        table th, td{
            border-width: 20%;
        }
        tr:nth-child(even){
        background-color: yellow;
        }
        th:nth-child(even), td:nth-child(even){
            background-color: yellow;

        }
    </style>
</table>
</body>
</html>
